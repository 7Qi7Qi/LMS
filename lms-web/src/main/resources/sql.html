<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
<body>
<div style="text-align: center;">
    <p class="section-title">SQL去引号复制</p>
</div>
<h2 style="text-align:center"></h2>
<div style="text-align:center">
<textarea rows="30" cols="90" onkeydown="submit()" id="inputText">
</textarea>
</div>

<div style="text-align:center;">
    <h2 style="text-align:center"></h2>
    <textarea rows="20" cols="80" id="outputText">
</textarea>
</div>

</body>
<script>
    function submit() {
        // https://github.com/in3102/utools-chrome_helper/blob/master/preload.js
        let x;
        if (window.event) {
            x = event.keyCode;
        } else if (event.which) {
            x = event.which;
        }
        let opt = String.fromCharCode(x);
        if (x === 13) {
            let clause = document.getElementById("inputText").value;
            clause = clause.replaceAll("\\n", "").replaceAll("\\t", "").replace(/[+"]/g, "").replaceAll("\\", "\"");
            let area = document.getElementById("outputText");
            area.value = clause;
            area.select();
            if (document.execCommand('copy')) {
                console.log('复制成功')
            }
        }
    }

</script>
<style>
.section-title{
    font-size: 23px;
    font-weight: bold;
    color: #f5f5f5;
    background: linear-gradient(to bottom, #4776E6, #8E54E9);
    border-left: 4px solid #426BCA;
    line-height: 60px;
    margin: 10px auto;
}

</style>
</html>
