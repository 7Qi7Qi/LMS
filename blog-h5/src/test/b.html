<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/jquery.params.js"></script>
  <title>b页面</title>
  <script>
    $(function(){
      getData1();
    });

    function getData1(){
      var name = $.query.get("name");

      $("#name").text(name);
      $("#age").text(age);

</head>
<body>
<div id="name"></div>
<div id="age"></div>
</body>
</html>
