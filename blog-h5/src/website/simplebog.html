---
　　layout: default
　　title: 我的Blog
---

　　<h2>{{ page.title }}</h2>

　　<p>最新文章</p>

　　<ul class="article">

    　　　　{% for post in site.posts %}

    　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

    　　　　{% endfor %}

    </ul>

<style>
  .article {
    position: absolute; /*绝对定位*/
    top: 22%;
    left: 35%; /*右侧*/
    width: 30%;
    white-space: nowrap; /*不换行*/
    font-size: 24px;
  }
  .a {
    color: rgb(170, 0, 0);
  }
</style>
